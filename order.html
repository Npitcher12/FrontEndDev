		 <!-- Ticket Order Form -->

		 <h1>Order Tickets</h1>

		 <form>
		 	<div class="input">
		 		<label for="fname">First name:</label><br>
		  		<input type="text" id="fname" name="fname">
		 	</div>
		 	<div class="input">
		 		<label for="lname">Last name:</label><br>
		  		<input type="text" id="lname" name="lname"><br>
		 	</div>
		 	<div class="input">
		 		<label for="lname">Email:</label><br>
		  		<input type="text" id="email" name="email"><br>
		 	</div>
		 	<br>
		 	<div class="input">
		 		<select>
		  			<option value="v0">Select Venue</option>
		  			<option value="v1">Sydney Opera House</option>
		  			<option value="v2">Hollywood Bowl</option>
		  			<option value="v3">Madison Garden</option>
  				</select>
		 	</div>
		 	<div class="input">
		 		<select>
		  			<option value="t0">Select Time</option>
		  			<option value="t1">6-8pm</option>
		  			<option value="t2">7-9pm</option>
  				</select>
		 	</div>

		 	<div class="input">
		 		<input type="submit" value="Buy Now">
		 	</div>
		  
		</form>

		<!-- Ticket Price -->

		<h3>Price:</h3>
		<p class="price">$50.00/ticket</p>
